ruleId: aws-database-rds-cluster-multi-az-enabled
type: asset
ruleName: >
  Ensure Multi-AZ replication is enabled.
description: >
  Checks if Multi-AZ replication is enabled on Amazon Aurora clusters managed by Amazon Relational Database Service (Amazon RDS).
severity: high
enabled: true
sql: >
  SELECT arn
  FROM ${magpie_schema}.awsrdsdbinstance
  WHERE EXISTS (SELECT * FROM jsonb_array_elements(supplementaryconfiguration->'dbClusters'->'dbClusters') dbClusters
  WHERE dbClusters ->>'multiAZ' = 'false');
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 0.9
