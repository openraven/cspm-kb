ruleId: aws-database-redshift-cluster-public-access-check
type: asset
ruleName: >
  Ensure RedShift Clusters are not publicly accessible
description: >
  Checks if RedShift Clusters are publicly accessible. The rule is NON_COMPLIANT if the cluster uses MySQL is publically accessible.
severity: high
enabled: true
sql: >
  SELECT arn
  FROM magpie.awsredshiftcluster
  WHERE (configuration -> 'publiclyAccessible' = 'true')
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 0.9
