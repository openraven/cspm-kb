# opnrvn-r-166

ruleId: aws-database-rds-cluster-deletion-protection-enabled
type: asset
ruleName: >
  Ensure deletion protection is enabled for RDS clusters
description: >
  Checks if an Amazon Relational Database Service (Amazon RDS) cluster has deletion protection enabled.
severity: high
enabled: true
sql: >
  SELECT arn
  FROM ${magpie_schema}.awsrdsdbinstance
  WHERE
  EXISTS (SELECT * FROM jsonb_array_elements(supplementaryconfiguration->'dbClusters'->'dbClusters') dbClusters
  WHERE dbClusters ->>'deletionProtection' = 'false');
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 0.9
