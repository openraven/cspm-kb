ruleId: aws-compute-lambda-dlq-check
type: asset
ruleName: >
  Ensure AWS Lambda function is configured with a dead-letter queue.
description: >
  Checks whether an AWS Lambda function is configured with a dead-letter queue. The rule is NON_COMPLIANT if the Lambda function is not configured with a dead-letter queue.
severity: high
enabled: true
sql: >
  SELECT arn
  FROM ${magpie_schema}.awslambdafunction
  WHERE (configuration -> 'deadLetterConfig' = 'null');
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 0.9
