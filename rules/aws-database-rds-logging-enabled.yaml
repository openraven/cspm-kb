# opnrvn-r-153
ruleId: aws-database-rds-logging-enabled
type: asset
ruleName: >
  Ensure CloudWatch Logging on RDS Instances
description: >
  Checks if log types exported to Amazon CloudWatch for an Amazon Relational Database Service (Amazon RDS) instance are enabled. The rule is NON_COMPLIANT if any such log types are not enabled.
severity: high
enabled: true
sql: >
  SELECT arn
  FROM ${magpie_schema}.awsrdsdbinstance
  WHERE (configuration -> 'enabledCloudwatchLogsExports' = 'null');
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 0.9
