# id: 9f16c13c-b9a5-4335-8a08-af3d8c853765
ruleId: aws-misc-cloud-trail-cloud-watch-logs-and-alarms
type: asset
ruleName: >
  Ensure a log metric filter and alarm exist for AWS Management Console authentication failures
description: >
  Real-time monitoring of API calls can be achieved by directing CloudTrail Logs to
  CloudWatch Logs and establishing corresponding metric filters and alarms. It is
  recommended that a metric filter and alarm be established for failed console
  authentication attempts.
severity: high
enabled: true
sql: >
  WITH
  get_group_names AS (
    SELECT log_group_name
     FROM
      (SELECT arn,
          jsonb_array_elements(supplementaryconfiguration->'eventSelectors'->'eventSelectors') AS event_selector,
          regexp_replace(regexp_replace(supplementaryconfiguration->'trailDetails'->'trail'->>'cloudWatchLogsLogGroupArn', '.*log-group:', ''), ':\*', '') AS log_group_name
      FROM ${magpie_schema}.awscloudtrailtrail AND supplementaryconfiguration->'trailDetails'->'trail'->'isMultiRegionTrail' = 'true' AND supplementaryconfiguration->'status'->'isLogging' = 'true') get_log_group_name_table
    WHERE event_selector->'includeManagementEvents' = 'true' AND event_selector->>'readWriteType' = 'All'
  ),
  get_metric_filters AS (
    SELECT jsonb_array_elements(configuration->'metricTransformations') AS metric
    FROM ${magpie_schema}.awswatchlogsmetricfilter AS metric_filters, get_group_names
     AND metric_filters.configuration->>'logGroupName' = get_group_names.log_group_name
      AND regexp_replace(metric_filters.configuration->>'filterPattern', '\s', '', 'g') LIKE regexp_replace('%' || '($.eventName = ConsoleLogin) && ($.errorMessage = "Failed authentication") ' || '%', '\s', '', 'g')
  ),
  get_alarm_topic AS (
    SELECT regexp_replace(jsonb_array_elements_text(configuration->'alarmActions'), '\"', '', 'g') AS topic_arn
    FROM ${magpie_schema}.awswatchalarm AS alarms, get_metric_filters
    AND alarms.configuration->>'metricName' = get_metric_filters.metric->>'metricName'
  ),
  get_topic_subscribers_confirmed AS (
    SELECT ${magpie_schema}.awssnstopic.configuration->'attributes'->>'SubscriptionsConfirmed' AS subscribers_number
    FROM get_alarm_topic, assets AS ${magpie_schema}.awssnstopic
    WHERE ${magpie_schema}.awssnstopic.resourcetype='AWS::SNS::Topic' AND get_alarm_topic.topic_arn = awssnstopic.arn
  )

  SELECT 'No log metric filter and alarm exist for AWS Management Console authentication failures' AS arn
  WHERE NOT EXISTS
      (SELECT *
       FROM get_group_names)
    OR NOT EXISTS
      (SELECT *
       FROM get_metric_filters)
    OR EXISTS
      (SELECT *
       FROM get_topic_subscribers_confirmed
       WHERE subscribers_number = '0');
