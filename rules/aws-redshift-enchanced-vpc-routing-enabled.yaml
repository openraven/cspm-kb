ruleId: aws-redshift-enchanced-vpc-routing-enabled
type: asset
ruleName: >
  Checks if Amazon Redshift cluster has enchanced VPC routing enabled
description: >
  Checks if Amazon Redshift cluster has enchanced VPC routing enabled. The rule is NON_COMPLIANT if enchanced vpc routing is not enabled.
severity: high
enabled: true
sql: >
  SELECT arn
  FROM magpie.awsredshiftcluster
  WHERE (configuration -> 'enhancedVpcRouting' = 'false');
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 0.9
