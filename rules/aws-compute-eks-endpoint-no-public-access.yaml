ruleId: aws-compute-eks-endpoint-no-public-access
type: asset
ruleName: >
  Ensure Amazon Elastic Kubernetes Service (Amazon EKS) endpoint is not publicly accessible
description: >
  Checks whether Amazon Elastic Kubernetes Service (Amazon EKS) endpoint is not publicly accessible. The rule is non-complaint if the endpoint is available publically.
severity: high
enabled: true
sql: >
  SELECT arn
  FROM ${magpie_schema}.awsekscluster
  WHERE (configuration -> 'cluster' -> 'resourcesVpcConfig' -> 'endpointPublicAccess' = 'true');
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 0.9
