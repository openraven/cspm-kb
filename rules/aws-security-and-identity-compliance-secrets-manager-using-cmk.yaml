ruleId: aws-security-and-identity-compliance-secrets-manager-using-cmk
type: asset
ruleName: >
  Ensure all secrets in AWS Secrets Manager are encryted using a CMK.
description: >
  Ensures secrets in AWS Secrets Manager are encrypted using a CMK created in KMS. The rule is non compliant if the secret is encrypted with aws/secretsmanager.
severity: high
enabled: true
sql: >
  SELECT arn
  FROM ${magpie_schema}.awssecretsmanager
  WHERE (configuration -> 'allowVersionUpgrade' = 'false');
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 0.9
