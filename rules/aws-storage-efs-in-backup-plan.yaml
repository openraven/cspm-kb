ruleId: aws-storage-efs-in-backup-plan
type: asset
ruleName: >
  Ensure Amazon Elastic File System (Amazon EFS) file systems are added in the backup plans of AWS Backup.
description: >
  Ensures Amazon Elastic File System (Amazon EFS) file systems are added in the backup plans of AWS Backup. The rule is NON_COMPLIANT if EFS file systems are not included in the backup plans.
severity: high
enabled: true
sql: >
  SELECT arn
  FROM ${magpie_schema}.awsefsfilesystem
  WHERE (supplementaryconfiguration -> 'awsBackupJobs' = '[]');
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 0.9
