# opnrvn-r-115
ruleId: gcp-database-ensure-skip-show-database-db-flag-for-cloud-sql-mysql-instance-is-set-to-on
type: asset
ruleName: >
  Ensure 'skip_show_database' database flag for Cloud SQL Mysql instance is set to 'on'
description: >
  'skip_show_database' database flag prevents people from using the SHOW DATABASES statement if they do not have the SHOW DATABASES privilege.
  This can improve security if you have concerns about users being able to see databases belonging to other users.
  Its effect depends on the SHOW DATABASES privilege
severity: high
enabled: true
sql: >
  SELECT acc.assetid
    FROM ${magpie_schema}.gcpsqlinstance acc
   WHERE resourcetype = 'GCP::SQL::Instance'
     AND acc."configuration" ->> 'databaseVersion' ILIKE 'MYSQL%'
     AND NOT EXISTS (
      SELECT value
        FROM jsonb_array_elements(acc."configuration" -> 'settings' -> 'databaseFlags')
       WHERE value ->> 'name' = 'skip_show_database' AND value ->> 'value' = 'on'
     )
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 0.9