# opnrvn-r-159
ruleId: aws-database-rds-instance-iam-authentication-enabled
type: asset
ruleName: >
  Ensure IAM is enabled for RDS instances
description: >
  Checks if an Amazon Relational Database Service (Amazon RDS) instance has AWS Identity and Access Management (IAM) authentication enabled.
severity: high
enabled: true
sql: >
  SELECT arn
  FROM ${magpie_schema}.awsrdsdbinstance
  WHERE (configuration -> 'iamDatabaseAuthenticationEnabled' = 'false');
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 0.9
